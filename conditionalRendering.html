<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <div id="ex1"></div>
  <div id="ex2"></div>
  <div id="ex3"></div>
  <script type="text/jsx">
    //조건부 렌더링
    function UserGreeting() {
      return <h1>Welcome back!</h1>;
    }

    function GuestGreeting() {
      return <h1>Please sign up.</h1>;
    }

    function Greeting(props) {
      const isLoggedIn = props.isLoggedIn;
      if (isLoggedIn) {
        return <UserGreeting />;
      }
      return <GuestGreeting />;
    }
    ReactDOM.render(
      <Greeting isLoggedIn={false} />,
      document.getElementById('ex1')
    );
    //Element Variables
    function LoginButton(props) {
      return (
        <button onClick={props.onClick}>
          Login
        </button>
      );
    }

    function LogoutButton(props) {
      return (
        <button onClick={props.onClick}>
          Logout
        </button>
      );
    }
    class LoginControl extends React.Component{
      constructor(props){
        super(props);
        this.loginClick = this.handleLoginClick.bind(this);
        this.logoutClick = this.handleLogoutClick.bind(this);

        this.state = {isLoggedIn : false};
      }
        handleLoginClick() {
         this.setState({isLoggedIn: true});
       }

       handleLogoutClick() {
         this.setState({isLoggedIn: false});
       }

       render(){
         const isLoggedIn = this.state.isLoggedIn;
          let button;
          //https://gist.github.com/LeoHeo/7c2a2a6dbcf80becaaa1e61e90091e5d
         // let은 재할당 가능
         //const는 재할당 불가, 또 선언가 동시에 할당하여야함

         if (isLoggedIn) {
           button = <LogoutButton onClick={this.logoutClick} />;
         } else {
           button = <LoginButton onClick={this.loginClick} />;
         }

         return (
          <div>
            <Greeting isLoggedIn={isLoggedIn} />
            {button}
          </div>
        );
       }
      }

    ReactDOM.render(
      <LoginControl />,
      document.getElementById('ex2')
    );

    //논리 연산자 && 으로 if를 인라인으로 표현

    function Mailbox(props){
      const unreadMessages = props.unreadMessages;

      return(
        <div>
          <h1>hello!</h1>
          {unreadMessages.length > 0 &&
            <h2>
              You have {unreadMessages.length} unread mssages
            </h2>
          }
        </div>
      );
    }

    const messages = ['a', 'Re: b', 'Re:Re: c'];

    ReactDOM.render(
      <Mailbox unreadMessages={messages}/>,
      document.getElementById('ex3')
    );
    // true && expression --> expression
    // false && expression --> false
