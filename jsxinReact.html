 <body>

  <div id="ex1"></div>
  <div id="ex2"></div>
  <div id="ex3"></div>
<script type="text/jsx">
//1 JSX 기초
  const name = 'Josh Perez';
  const element = <h1>Hello, {name}</h1>;
  ReactDOM.render(
    element,
    document.getElementById('ex1')
  );
//2 JSX 함수 호출
const user = {
  firstName : 'Harper',
  lastName : 'Perez'
};
function formatName(user){
  if(user){
    return user.firstName + ' ' + user.lastName;
  }
  return 'Stranger';
}

const element2 = (
  <h1>
     Hello, {formatName(user)} !
  </h1>
);//Rules of Automatic Semicolon Insertion 방지 ( 브라우저의 자동 세미콜론 삽입 )

ReactDOM.render(
  element2,document.getElementById('ex2')
);

const element3 = <div class="aa"></div>; // 속성에 따음표 가능
const element4 = <img src={user.avatarUrl}/>;//javascrpit 표현식 사용가능
// "" 나 표현식 둘중에 하나만 사용해야함
// JSX는 html 보다 JavaScript에 가깝기 떄문에 html attribute 이름대신 camelcase 명명규칙 사용
// 태그는 반드시 닫아야함 아니면 에러

const element5 = (
<div>
  <h1>Hello!</h1>
  <h2>Good to see you here.</h2>
</div>
);//자식 태크도 포함가능

//React는 JSX에 삽인된 모든값을 렌더링하기전에 이스케이프(문자열변환) 변환함으로
//XSS 공격을 방지함

const element7 = <h1 className="greeting"> Hello, world!</h1>;

const element8 = React.createElement(
  'h1',
  {className : 'greeting'},
  'Hello,world!'
);

//babel은 JSX를 React.createElement() 호출로 컴파일하기 때문에 위의 두문장은 동일히다.

const element9 =React.createElement(
   'h1',
 {
    className: 'greeting',
    children: 'Hello, world!'
  }
);

</script>
