<html lang="UTF-8">
<head>
  <meta charset="UTF-8">
  <script src="https://fb.me/react-0.14.0.js"> </script>
	<script src="https://fb.me/react-dom-0.14.0.js"> </script>
	<script src="https://fb.me/JSXTransformer-0.13.3.js"> </script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <!--
    이안에 들어가는 모든 엘리먼트를 React DOM이 관리하기 떄문에
    root DOM 노드라고 부름

    일반적으로는 Root DOM node 는 하나 있고
    상황에 따라 독립된 root DOM node가 여러개 있을 수 있다.
  -->

  <script type="text/jsx">
    const element = <h1>Hello, world</h1>;
    //element는 React 앱의 가장 작은단위
    //React 엘리먼트는 일반객체(plain object)
    //element 는 componet 의 구성요소
    //React element는 불변 객체
    //element를 생성한 이후에는 해당 element의 자식이나 속성을 변경할 수 없다.
    //지금까지 배운 방법으로 UI를 업데이트 하는 유일한 방법 새로운 엘리먼트를 생성하고
    //  ReactDOM.render()로 전달 하는 것

    function tick() {
      const element = (
        <div>
          <h1>Hello, world!</h1>
          <h2>It is {new Date().toLocaleTimeString()}.</h2>
        </div>
      );
      ReactDOM.render(element, document.getElementById('root'));
    }

    setInterval(tick, 1000);
    //실제로는 React 앱의 대부분은 ReactDOM.render()를 한 번만 호출한다
    // 다음에 이와 같은 코드가 어떻게 캡슐화 하는지 다룸
    // 해당 코드는 전체 UI를 다시 그리는 것처럼 되어 있지만 개발자 도구에서 보면
    // 시간부분만 변경되는 것을 볼 수 있다.
    </script>
</body>
</html>
